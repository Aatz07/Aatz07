name: Generate Snake

on:
  # Rebuild once a day + when you push to the README
  schedule: [{ cron: "0 0 * * *" }]
  push: { branches: ["main"] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: YOUR_USERNAME
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # output files (SVG/animated)
          outputs: |
            dist/snake.svg?color_snake=8A2BE2&color_dots=#3b0764,#7c3aed,#a855f7,#c084fc,#e9d5ff
            dist/snake-dark.svg?palette=github-dark&color_snake=8A2BE2&color_dots=#3b0764,#7c3aed,#a855f7,#c084fc,#e9d5ff

      # Push the generated files to the output branch
      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
